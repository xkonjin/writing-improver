    day_offset: 0
    time: "09:00"
    timezone: "America/New_York"
  substack_notes:
    day_offset: 0
    time: "11:00"
    timezone: "America/New_York"
  x:
    day_offset: 0
    time: "12:00"
    timezone: "America/New_York"
