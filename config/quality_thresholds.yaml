structural:
  sentence_length_cv:
    min: 0.35
    description: "Coefficient of variation of sentence lengths"
  paragraph_word_std:
    min: 35
    description: "Standard deviation of paragraph word counts"
  single_sentence_paragraphs:
    min: 3
    description: "Number of single-sentence paragraphs"
  formal_transitions_per_1k:
    max: 2.5
    description: "Formal transitions (Furthermore, Moreover, etc.) per 1000 words"
  self_refs_per_1k:
    min: 4.0
    max: 6.0
    description: "Self-references (I, my, me) per 1000 words"
  data_per_paragraph:
    min: 1.3
    max: 2.5
    description: "Data points per paragraph (LLM-assessed)"
  section_ratio:
    min: 2.0
    max: 5.0
    description: "Ratio of longest to shortest section word count"
  solution_pct:
    max: 7
    description: "Percentage of total words in solution/conclusion sections"

anti_ai:
  banned_words:
    max: 0
    description: "Count of banned AI words"
  signposting:
    max: 2
    description: "Instances of announcing what text will do"
  not_x_its_y:
    max: 1
    description: "Instances of 'Not X, it's Y' pattern"
  parallelism:
    max: 0
    description: "3+ consecutive same-structure patterns"
  summarizing_conclusion:
    max: 0
    description: "Whether article ends with a summary"
  performative_introspection:
    max: 0
    description: "Instances of telling reader about your feelings"
  burstiness_score:
    min: 0.5
    description: "Sentence length variation clustering score"

voice:
  fragments:
    min: 3
    description: "Sentence fragments used for effect"
  conjunction_starts:
    min: 5
    description: "Sentences starting with And/But/So"
  contractions_per_200w:
    min: 1
    description: "Contractions per 200 words"
  uncertainty_statements:
    min: 1
    description: "Genuine uncertainty expressions"
  direction_changes:
    min: 2
    description: "Argument direction changes"

data_integrity:
  stats_with_dates: true
  claims_with_sources: true
  max_data_age_months: 6
  formal_study_citations: 0
